name: Convert GLTF to DirectX (.X) File

on:
  workflow_dispatch:
    inputs:
      gltf_file:
        description: 'Path to the GLTF file'
        required: true
        default: 'input.gltf'
      x_file:
        description: 'Path for the output .X file'
        required: true
        default: 'output.x'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        sudo apt-get install -y assimp
        pip install -r requirements.txt

    - name: Convert GLTF to .X
      run: |
        python convert_gltf_to_x.py ${{ github.event.inputs.gltf_file }} ${{ github.event.inputs.x_file }}

    - name: Upload .X file
      uses: actions/upload-artifact@v3
      with:
        name: converted-x-file
        path: ${{ github.event.inputs.x_file }}
